master-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 32
  }
  throughput = 1
}

akka {
  actor {
    provider = cluster
    deployment {
      /master {
        router = round-robin-group
        dispatcher = master-dispatcher
      }
    }
  }

  remote {
    artery {
      log-remote-lifecycle-events = on
      enabled = on
      transport = aeron-udp
      canonical {
        hostname = ${clustering.ip}
        port = ${clustering.port}
      }
    }
  }

  cluster {
    seed-nodes = [
       "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
    ]
  }
}

clustering {
 ip = "127.0.0.1"
 ip = ${?CLUSTER_IP}
 port = 9000
 port = ${?CLUSTER_PORT}
 seed-ip = "127.0.0.1"
 seed-ip = ${?CLUSTER_IP}
 seed-ip = ${?SEED_PORT_9000_TCP_ADDR}
 seed-port = 9000
 seed-port = ${?SEED_PORT_9000_TCP_PORT}
 cluster.name = blockChainActorSystem
}