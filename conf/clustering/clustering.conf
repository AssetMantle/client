akka {
 actor.deployment {
      /user/routerActor {
        router = round-robin-group
        cluster {
          enabled = on
          allow-local-routees = off
        }
      }
    }
  actor {
    provider = cluster
  }

  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.hostname = "localhost"
    }
  }

  cluster {
    seed-nodes = ["akka://blockChainActorSystem@localhost:9000"]
  }
}

