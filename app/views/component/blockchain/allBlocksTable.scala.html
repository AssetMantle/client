@()(implicit messagesProvider: MessagesProvider)
<div id="allBlocksTable">
    <div class="cmuk-card
                cmuk-card-default
                cmuk-card-body">
        <a class="back-button" onclick='back()' ><span cmuk-icon="arrow-left"></span>
            @Messages(constants.Form.BACK)</a>
        <table class="cmuk-table cmuk-table-divider">
            <thead>
                <tr>
                    <th>@Messages(constants.Form.HEIGHT)</th>
                    <th>@Messages(constants.Form.TIME)</th>
                    <th>@Messages(constants.Form.NUM_TXS)</th>
                </tr>
            </thead>
            <tbody id="allBlocksTableBody"></tbody>
            <tr><td colspan="3"><button class="cmuk-button cmuk-button-primary" onclick='onShowAllBlocksClickPrevious()'>@Messages(constants.Form.PREVIOUS)</button>
                <button class="cmuk-button cmuk-button-primary" onclick='onShowAllBlocksClickNext()'>@Messages(constants.Form.NEXT)</button>
            </td>
            </tr>
        </table>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/showAllBlocks.js")" type="text/javascript"></script>
<script>showAllBlocksInitialTableContent()</script>
