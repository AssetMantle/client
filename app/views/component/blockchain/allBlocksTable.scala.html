@()(implicit messagesProvider: MessagesProvider)
<div id="allBlocksTable">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"  onclick='back()' > < @Messages(constants.Form.BACK)</>
    </ol>
    <table class="table white border">
        <thead>
            <tr>
                <th>@Messages(constants.Form.HEIGHT)</th>
                <th>@Messages(constants.Form.TIME)</th>
                <th>@Messages(constants.Form.NUM_TXS)</th>
            </tr>
        </thead>
        <tbody id="allBlocksTableBody"></tbody>
        <tr><td colspan="3"  > <button class="btn btn-sm btn-primary" onclick='onClickPrevious()'><< @Messages(constants.Form.PREVIOUS)</button>
            <button class="btn btn-sm btn-primary fr" onclick='onClickNext()'>@Messages(constants.Form.NEXT) >></button>

        </td></tr>
    </table>

</div>
<script src="@routes.Assets.versioned("javascripts/showAllBlocks.js")" type="text/javascript"></script>
<script>initialTableContent()</script>
