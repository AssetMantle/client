@()(implicit messagesProvider: MessagesProvider)
    @import views.html.base._
<div id="allBlocksTable">
    <a onclick='back()' ><span title="Back" cmuk-icon="arrow-left"></span>@Messages(constants.Form.BACK)</a>
    @commonCard() {
        <div>
            <span class="headerFontSize cmuk-text-bold">@Messages(constants.Form.BLOCKS)</span>
        </div>
    }{
        <div class="cmuk-overflow-auto">
            <table class="cmuk-table cmuk-table-divider">
                <thead>
                    <tr>
                        <th>@Messages(constants.Form.HEIGHT)</th>
                        <th>@Messages(constants.Form.TIME)</th>
                        <th>@Messages(constants.Form.NUM_TXS)</th>
                    </tr>
                </thead>
                <tbody id="allBlocksTableBody"></tbody>
                <tr><td colspan="3"><button type="button" class="cmuk-button cmuk-button-primary" onclick='onShowAllBlocksClickPrevious()'>@Messages(constants.Form.PREVIOUS)</button>
                    <button type="button" class="cmuk-button cmuk-button-primary" onclick='onShowAllBlocksClickNext()'>@Messages(constants.Form.NEXT)</button>
                </td>
                </tr>
            </table>
    }
</div>
<script src="@routes.Assets.versioned("javascripts/showAllBlocks.js")" type="text/javascript"></script>
<script>showAllBlocksInitialTableContent()</script>
