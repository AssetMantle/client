@()(implicit messagesProvider: MessagesProvider)

<div id="validatorsTable">
    <div class="cmuk-card
                cmuk-card-default
                cmuk-card-body">
        <a class="back-button" onclick='back()' ><span cmuk-icon="arrow-left"></span> @Messages(constants.Form.BACK)</a>
        <div class="cmuk-overflow-auto">
        <table class="cmuk-table cmuk-table-divider">
            <thead>
                <tr>
                    <th>@Messages(constants.Form.OPERATOR)</th>
                    <th>@Messages(constants.Form.STATUS)</th>
                    <th>@Messages(constants.Form.TOKENS)</th>
                    <th>@Messages(constants.Form.DELEGATOR_SHARES)</th>
                </tr>
            </thead>
            <tbody id="validatorsTableBody"></tbody>
        </table>
        </div>
    </div>
</div>
