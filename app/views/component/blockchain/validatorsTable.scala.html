@()(implicit messagesProvider: MessagesProvider)
<div id="validatorsTable">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"  onclick='back()' > < @Messages(constants.Form.BACK)</>
    </ol>
    <table class="table white border">
        <thead>
            <tr>
                <th>@Messages(constants.Form.OPERATOR)</th>
                <th>@Messages(constants.Form.STATUS)</th>
                <th>@Messages(constants.Form.TOKENS)</th>
                <th>@Messages(constants.Form.DELEGATOR_SHARES)</th>
            </tr>
        </thead>
        <tbody id="validatorsTableBody"></tbody>
    </table>
</div>
<script>validatorsTable("validatorsTableBody")</script>
<script src="@routes.Assets.versioned("javascripts/validators.js")" type="text/javascript"></script>
