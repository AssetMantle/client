@()(implicit messagesProvider: MessagesProvider)
<div id="blockHeightBottomDivision" class="blockHeightBottomDivision">
    <div class="blocksHeightPage">
        @Messages(constants.Form.BLOCK): <p id="blockHeightPageHeight"></p> <br>
        @Messages(constants.Form.TIME): <p id="blockHeightPageTime"></p> <br>
        @Messages(constants.Form.NUM_TXS): <p id="blockHeightPageNumTxs"></p>
    </div>
    <div class="transactionHashBlock">
        <h4 class="headingText">@Messages(constants.Form.TRANSACTIONS)</h4>
        <p id="blockHeightPageDataHash"></p>
    </div>
    <div class="evidenceHash">
        <h4 class="headingText">@Messages(constants.Form.EVIDENCE_HASH)</h4>
        <p id="blockHeightPageEvidenceHash"></p>
    </div>
    <div class="validatorsHash">
        <h4 class="headingText">@Messages(constants.Form.VALIDATORS_HASH)</h4>
        <p id="blockHeightPageValidatorsHash"></p>
    </div>
    <button onclick='goBackBlockHeightSearch()' >@Messages(constants.Form.BACK)</button>
</div>
