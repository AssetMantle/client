@()(implicit messagesProvider: MessagesProvider)
    <form id="searchForm">
        <label for="searchValue">@Messages(constants.Form.SEARCH_TX_HASH_HEIGHT)</label>
        <input type="text" id="searchValue"/>
        <button onclick='searchFunction()'>@Messages(constants.Form.SEARCH)</button>
    </form>
<script src="@routes.Assets.versioned("javascripts/search.js")" type="text/javascript"></script>
<script>setSearchErrorValues("@Messages(constants.Form.INVALID_BLOCK_HEIGHT)","@Messages(constants.Form.INVALID_TRANSACTION_HASH)")</script>
