@import views.html.base._
@import play.api.data.Form

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<form class="searchForm">
    @commonInputText(Form(constants.FormField.SEARCH_TX_HASH_HEIGHT.field), constants.FormField.SEARCH_TX_HASH_HEIGHT, 'onkeypress -> "searchOnEnter(event)")
    <button type="button" class="cmuk-button cmuk-button-primary" onclick='searchFunction()'><span cmuk-icon="search"></span></button>
</form>

<script src="@routes.Assets.versioned("javascripts/search.js")" type="text/javascript"></script>
<script>setSearchErrorValues("@Messages(constants.Form.INVALID_BLOCK_HEIGHT)", "@Messages(constants.Form.INVALID_TRANSACTION_HASH)")</script>
