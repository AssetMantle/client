@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, flash: Flash, configuration: play.api.Configuration)
<div class="blocks">
    <p class="heading_text">@Messages(constants.Form.BLOCKS)</p>
    <div class="blocks_table_head_div">
        <table class="blocks_table_head" >
            <thead>
                <tr>
                    <th>@Messages(constants.Form.HEIGHT)</th>
                    <th>@Messages(constants.Form.NUM_TXS)</th>
                    <th>@Messages(constants.Form.TIME)</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="inner_table">
        <table class="blocks_inner_table">
            <tbody id="block_container">
            </tbody>
        </table>
    </div>
    <a href="@routes.BlockExplorerController.showAllBlocks">@Messages(constants.Form.SEE_ALL)</a>
</div>
<script src="@routes.Assets.versioned("javascripts/lastBlock.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/averageBlockTimeUpdater.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/utilities/blockTime.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/blockExplorer.js")" type="text/javascript"></script>
