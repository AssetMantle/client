@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, flash: Flash, configuration: play.api.Configuration)
<div class="card">
    <div class="card-header leftText">
        <span class="heading">@Messages(constants.Form.TRANSACTIONS)</span>
    </div>
    <div class="card-body">
        <table class="table">

            <thead>
                <tr>
                    <th>@Messages(constants.Form.HEIGHT)</th>
                    <th>@Messages(constants.Form.TRANSACTION_HASH)</th>
                    <th>@Messages(constants.Form.TYPE)</th>
                </tr>
            </thead>
            <tbody id="transactionContainer" >
    </tbody>
        </table>
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/transactionExplorer.js")" type="text/javascript"></script>
