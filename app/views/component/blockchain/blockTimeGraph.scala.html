@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, flash: Flash, configuration: play.api.Configuration)
<div class="chart">
    <canvas id="blockTimes"></canvas>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/utilities/graph.js")" type="text/javascript"></script>
    <script>graph("@Messages(constants.Form.BLOCK_TIMES)", "blockTimes")</script>
</div>
