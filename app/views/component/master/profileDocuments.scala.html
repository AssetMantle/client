@import models.Trait.Document
@import controllers.actions.LoginState

@(documents: Seq[Document[_]])(implicit messagesProvider: MessagesProvider, loginState: LoginState = null)

@for(document <- documents){
    @component.master.viewDocument(document){
        <a href="@routes.FileController.file(document.fileName, document.documentType)">@Messages(document.documentType)</a> <br>
    }(Html(""))
}
