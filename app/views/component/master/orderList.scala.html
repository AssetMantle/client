@import models.blockchain.Order

@(orders: Seq[Order])(implicit messagesProvider: MessagesProvider)

@for(order <- orders) {
    <div class="flexItem box lightBlue leftText">
            <span class="red">@Messages(constants.Form.ID)</span> : @order.id <br>
            <span class="red">@Messages(constants.Form.AWB_PROOF_HASH)</span> : @order.awbProofHash <br>
            <span class="red">@Messages(constants.Form.FIAT_PROOF_HASH)</span> : @order.fiatProofHash <br>
    </div>
}
