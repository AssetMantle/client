@import models.blockchain.Order

@(orders: Seq[Order])(implicit messagesProvider: MessagesProvider)

<table>
    <tr>
        <th>@Messages(constants.Form.ID)</th>
        <th>@Messages(constants.Form.AWB_PROOF_HASH)</th>
        <th>@Messages(constants.Form.FIAT_PROOF_HASH)</th>
    </tr>
    @for(order <- orders) {
        <tr>
            <td>@order.id</td>
            <td>@order.awbProofHash</td>
            <td>@order.fiatProofHash</td>
        </tr>
    }
</table>
