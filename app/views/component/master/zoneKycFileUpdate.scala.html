@import helper._
@import controllers.actions.LoginState

@(documentType: String)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: LoginState = null)

@CSRF.formField
<div id="updateSelector">
    <button class="btn" id="browseUpdateButton">@Messages(constants.Form.BROWSE)</button>
    <p class="centerText"><small>@Messages(constants.Form.OR)</small></p>
    <div class="dropBox">
        <p class="centerText"><small>@Messages(constants.Form.DROP_FILE)</small></p>
    </div>
</div>

<div id="updater" class="hidden">
    <a id = "fileName"></a>
    <br>
    <div id="updateControls">
        <div class="progressContainer">
            <div class="progressBar" id="fileUpdateProgressBar"></div>
        </div>
        <button class="btn" id="updateButton" >@Messages(constants.Form.UPDATE)</button>
    </div>
</div>

<div id="updateCompletionMessage" class="hidden"></div>

<script src="@routes.Assets.versioned("javascripts/resumable.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/upload.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/style/progressBar.js")" type="text/javascript"></script>
<script>updateFile(jsRoutes.controllers.FileController.uploadZoneKyc, jsRoutes.controllers.FileController.updateZoneKyc, '@documentType')</script>
