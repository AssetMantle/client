@import models.blockchain.Negotiation

@(negotiationList : Seq[Negotiation])(implicit messagesProvider: MessagesProvider)

@for(negotiation <- negotiationList){
    <div class="col-md-6">
    <div class="flexItem card-body lightBlue">
        <div class="leftText">
            <span class="red">@Messages(constants.Form.PEG_HASH)</span> : @negotiation.assetPegHash <br>
            <span class="red">@Messages(constants.Form.TIME)</span> : @negotiation.time <br>
        </div>
        <div class="centerText">
            <button class="btn btn-primary btn-sm" onclick="getForm(jsRoutes.controllers.SellerExecuteOrderController.sellerExecuteOrderForm('@negotiation.buyerAddress', '@negotiation.sellerAddress','@negotiation.assetPegHash'));">@Messages(constants.Form.SELLER_EXECUTE_ORDER)</button>
        </div>
    </div>
    </div>
}
