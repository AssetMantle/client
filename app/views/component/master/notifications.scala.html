@(notifications: Seq[models.masterTransaction.Notification] = Seq())(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, flash: Flash)
<div id="notificationContainer" class = "notificationContainer fixed_modal">
    @for(notification <- notifications) {
        <div class = "notification-box">
            <div @if(notification.read) {
                class="read"
            } else {
                onclick="markNotificationRead(this, jsRoutes.controllers.NotificationController.markNotificationRead('@notification.id'))"
                }>
                <div>@notification.notificationTitle @notification.time</div>
                <div>@notification.notificationMessage</div>
            </div>
        </div>
    }
<div class = "notification"> <button class="btn-full-width inside-button" onclick="loadMoreNotifications()">@Messages(constants.Form.LOAD_MORE_NOTIFICATIONS)</button></div>
</div>

<script src="@routes.Assets.versioned("javascripts/markNotificationRead.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/loadMoreNotifications.js")" type="text/javascript"></script>
