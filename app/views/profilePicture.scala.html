@import controllers.actions.LoginState

@(profilePicture: Array[Byte] = Array[Byte]())(implicit messagesProvider: MessagesProvider, loginState: LoginState = null)

    @if(profilePicture sameElements Array[Byte]()) {
        <div class="cmuk-inline-clip cmuk-transition-toggle profilePictureContainer  cmuk-animation-fade" tabindex="0">
            <span cmuk-icon="icon: user; ratio: 10" class="profilePicture"></span>
            <div class="cmuk-transition-slide-bottom cmuk-overlay-primary cmuk-position-bottom cmuk-overlay-default cmuk-text-center">
                <p class="cmuk-h4 cmuk-margin-remove">
                    <button type="button" class="cmuk-button cmuk-button-link" onclick="getForm(jsRoutes.controllers.FileController.uploadAccountFileForm('@constants.File.PROFILE_PICTURE'))">@Messages(constants.Form.UPLOAD)</button>
                </p>
            </div>
        </div>

    } else {
        <div class="cmuk-inline-clip cmuk-transition-toggle profilePictureContainer  cmuk-animation-fade" tabindex="0">
            <img id="profilePicture" class="profilePicture" src="data:image/jpg;base64,@utilities.ImageProcess.decodeImageThumbnailData(profilePicture)" alt="@constants.Form.PROFILE_PICTURE">
            <div class="cmuk-transition-slide-bottom cmuk-position-bottom cmuk-overlay-default cmuk-text-center">
                <p class="cmuk-h4 cmuk-margin-remove">
                    <button type="button" class="cmuk-button cmuk-button-link" onclick="getForm(jsRoutes.controllers.FileController.updateAccountFileForm('@constants.File.PROFILE_PICTURE'))">@Messages(constants.Form.UPDATE)</button>
                </p>
            </div>
        </div>
}
