@(title: String, success: String = "", failure: String = "")(content: Html)(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <ul>
            <li>
                <a>@flash.get(constants.Flash.SUCCESS).getOrElse("")</a></li>
            <li>
                <a>@flash.get(constants.Flash.FAILURE).getOrElse("")</a></li>
            <li>
                <a>@success</a></li>
            <li>
                <a>@failure</a></li>
            <li>
            @content</li>
        </ul>
    </body>
</html>
