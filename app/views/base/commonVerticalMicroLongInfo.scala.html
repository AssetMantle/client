@import utilities.MicroLong
@import utilities.NumericOperation.roundAtTwoDecimal

@(key: String, value: MicroLong, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)
<div class="listItemChild">
    <p class="listItemChildTitle">@Messages(key)</p>
    <p id='@arguments.toMap.get('id).map(_.toString).getOrElse("")' class='@arguments.toMap.get('class).map(_.toString).getOrElse("listItemChildValue")' title="@value">
    @roundAtTwoDecimal(value.realString)
    </p>
</div>
