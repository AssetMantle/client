@(items: Seq[(String, Html)])(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div>
    <div cmuk-grid>
        <div class="cmuk-width-1-3">
            <ul class="cmuk-tab-left" cmuk-tab="connect: #component-tab-left; animation: cmuk-animation-fade">
            @for(item <- items) {
                @if(item._1 != "") {
                    <li><a href="#">@Messages(item._1)</a></li>
                }
            }
            </ul>
        </div>
        <div class="cmuk-width-2-3">
            <ul id="component-tab-left" class="cmuk-switcher">
            @for(item <- items) {
                @if(item._1 != "") {
                    <li>@item._2</li>
                }
            }
            </ul>
        </div>
    </div>
</div>
