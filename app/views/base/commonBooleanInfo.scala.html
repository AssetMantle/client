@(key: String, status: Option[Boolean], arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<div class="cmuk-flex infoRow">
    <div class="infoRowLabel red">
    @Messages(key)
    </div>
    <div id='@arguments.toMap.get('id).map(_.toString).getOrElse("")' class='@arguments.toMap.get('class).map(_.toString).getOrElse("infoRowValue")'>
    @status match {
        case Some(status) => {
            @status
        }
        case _ => {
            @Messages(constants.View.UNSET)
        }
    }
    </div>
</div>
