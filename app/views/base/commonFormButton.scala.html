@import play.api.routing.JavaScriptReverseRoute

@(form: constants.Form, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<button type="button" class='@Seq("cmuk-button", arguments.toMap.get('class).map(_.toString).getOrElse("cmuk-button-primary")).mkString(" ")'  onclick="getForm(@utilities.String.getJsRouteString(form.get, arguments.toMap.get('parameters).map(_.toString).getOrElse("")))">
@Messages(form.legend)
</button>

@*Example Usage: @commonFormButton(constants.Form.IDENTIFICATION, 'parameters -> "'Abhinav', 1996") *@
