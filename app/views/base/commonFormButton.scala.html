@import play.api.routing.JavaScriptReverseRoute

@(form: constants.Form, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<button type="button" id='@arguments.toMap.get('id).map(_.toString).getOrElse("")' class='@Seq("cmuk-button", arguments.toMap.get('class).map(_.toString).getOrElse("buttonForm")).mkString(" ")'  onclick="getForm(@utilities.String.getJsRouteString(form.get, arguments.toMap.get('parameters).map(_.toString).getOrElse("")))">
@Messages(form.legend)
</button>

@*Example Usage: @commonFormButton(constants.Form.IDENTIFICATION, 'parameters -> "'Abhinav', 1996") *@
