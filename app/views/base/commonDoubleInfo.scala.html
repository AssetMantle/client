@import utilities.NumericOperation.roundAt
@(key: String, value: Double, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<div class="cmuk-flex infoRow">
    <div class="infoRowLabel">
        @Messages(key)
    </div>
    <div id='@arguments.toMap.get('id).map(_.toString).getOrElse("")' class='@arguments.toMap.get('class).map(_.toString).getOrElse("infoRowValue")'>
        @roundAt(value)
    </div>
</div>
