@(key: String, value: Html, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)
<div class="listItemChild">
    <p class="listItemChildTitle">@Messages(key)</p>
    <p id='@arguments.toMap.get('id).map(_.toString).getOrElse("")' class='@arguments.toMap.get('class).map(_.toString).getOrElse("listItemChildValue")' title="@key">
    @value
    </p>
</div>
