@(key: String, value: String, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<div class="cmuk-flex infoRow">
    <div class="infoRowLabel">
        @Messages(key)
    </div>
    <div id='@arguments.toMap.get(Symbol("id")).map(_.toString).getOrElse("")' class='@arguments.toMap.get(Symbol("class")).map(_.toString).getOrElse("infoRowValue")'>
        @Messages(value)
    </div>
</div>
