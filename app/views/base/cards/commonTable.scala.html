@(id : String, tableType : String)(title: Html = Html(""))(content: Html = Html(""))
<div class="cmuk-overflow-auto">
    <div class="cmuk-card-header">
        <p class="leftText">@title</p>
    </div>
    <div class="productTable">
        <table class="cmuk-table @tableType" id="@id">
            <tbody>
                @content
            </tbody>
        </table>
    </div>
</div>
