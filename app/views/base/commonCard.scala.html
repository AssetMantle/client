@(title: String)(headerContent: Html = Html(""))(content: Html = Html(""))(implicit messagesProvider: MessagesProvider)

<div class="cmuk-card cmuk-card-default">
    <div class="cmuk-card-header cmuk-flex" style="align-items: center ;
        justify-content: space-between;">
        <div>
            <span class="headerFontSize cmuk-text-bold">@Messages(title)</span>
        </div>
        @headerContent
    </div>
    <div class="cmuk-card-body">
    @content
    </div>
</div>
