@()(title: Html = Html(""))(content: Html = Html(""))
<div>
    <div class="cmuk-card cmuk-card-default cmuk-card-hover cmuk-width-auto cmuk-width-large@@s">
        <div class="cmuk-card-header">
            <h2 class="cmuk-card-title leftText headerFontSize cmuk-text-bold">@title</h2>
        </div>
        <div class="cmuk-card-body">
            <p>@content</p>
        </div>
    </div>
</div>
